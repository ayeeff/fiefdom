                            {title: 'Notes', value: country.Notes},
                            {title: 'Earnings ($M)', value: country["Earnings ($M)"]},
                            {title: 'Key Tournaments', value: country["Key Tournaments"]},
                            {title: 'Investments ($B)', value: country["Investments ($B)"]},
                            {title: 'Core Mythology', value: country["Core Mythology"]},
                            {title: 'Heroes', value: country.Heroes},
                            {title: 'Biggest IP', value: country["Biggest IP"]},
                            {title: 'Most Popular Games', value: country["Most Popular Games"]}
                        ];
                        let html = `<h2 class="text-2xl font-black orbitron mb-6 country-name-text">${country.Country}</h2>`;
                        fields.forEach(field => {
                            html += `
                                <div class="mb-6 p-4 bg-gradient-to-br from-slate-600/50 to-slate-700/50 rounded-xl border border-slate-500/30">
                                    <h3 class="font-bold text-sm uppercase tracking-wide text-blue-400 mb-2">${field.title}</h3>
                                    <p class="text-sm text-gray-300">${field.value}</p>
                                </div>
                            `;
                        });
                        document.getElementById('country-details').innerHTML = html;
                    }
                    // Default to highest (index 0: United States)
                    showDetails(0);
                    function selectCountry(index) {
                        showDetails(index);
                    }
                </script>
            </div>
        </div>
