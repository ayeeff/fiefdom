<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EEZ + Submarine Internet Cables</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Cesium.js"></script>
  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI0ZWIyMzc1NS02YmZhLTRkOGUtYjg0Mi1lZjg3MTNkNWEyMmQiLCJpZCI6MzYxMDQ4LCJpYXQiOjE3NjMzNjU4MzZ9.d3jTploe7QTheRP-7owPPi19tptf08p4YtYQhBc6zKQ';
  </script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html, body, #cesiumContainer { width:100%; height:100%; margin:0; padding:0; overflow:hidden; background:#000; font-family:Arial, sans-serif; }
    #loading, #info { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:rgba(0,0,0,0.8); padding:20px 30px; border-radius:12px; color:white; z-index:1000; text-align:center; }
    #info { top:20px; left:20px; transform:none; max-width:380px; }
    #legend { position:absolute; bottom:20px; left:20px; background:rgba(0,0,0,0.7); padding:12px; border-radius:8px; color:white; font-size:13px; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <div id="loading">Loading globe + submarine cables‚Ä¶</div>
  <div id="info">
    <h2 style="margin:0 0 10px">üåê EEZ + Submarine Internet Cables</h2>
    <p style="margin:0;font-size:14px;">Hover over EEZs for country ‚Ä¢ Submarine cables in <span style="color:#00ffff;">cyan</span></p>
  </div>
  <div id="legend">
    <div><strong>Legend</strong></div>
    <div>‚Ä¢ Colored zones = Exclusive Economic Zones (200 NM)</div>
    <div>‚Ä¢ <span style="color:#00ffff;">Cyan lines</span> = Active submarine internet cables</div>
  </div>
  <div id="cesiumContainer"></div>

  <script>
    const viewer = new Cesium.Viewer('cesiumContainer', {
      imageryProvider: new Cesium.ArcGisMapServerImageryProvider({ url: 'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer' }),
      baseLayerPicker: false, geocoder: false, homeButton: false, sceneModePicker: false,
      navigationHelpButton: false, animation: false, timeline: false, fullscreenButton: false,
      requestRenderMode: true
    });

    // High-contrast base (land green/brown, ocean deep blue)
    Cesium.createWorldImageryAsync({
      style: Cesium.IonWorldImageryStyle.AERIAL_WITH_LABELS
    }).then(img => {
      viewer.imageryLayers.remove(viewer.imageryLayers.get(0));
      viewer.imageryLayers.addImageryProvider(img, 0);
    }).catch(() => console.log("Using fallback imagery"));

    viewer.camera.setView({ destination: Cesium.Cartesian3.fromDegrees(0, 0, 22000000) });

    // Auto-rotate
    let rotating = true;
    viewer.scene.postUpdate.addEventListener(() => {
      if (rotating) viewer.scene.camera.rotate(Cesium.Cartesian3.UNIT_Z, -0.0005);
    });
    viewer.scene.screenSpaceEventHandler.setInputAction(() => rotating = false, Cesium.ScreenSpaceEventType.LEFT_DOWN);
    viewer.scene.screenSpaceEventHandler.setInputAction(() => rotating = true, Cesium.ScreenSpaceEventType.LEFT_UP);

    // ==== 1. Load EEZ polygons (your existing data) ====
    Cesium.GeoJsonDataSource.load('https://raw.githubusercontent.com/ayeeff/fiefdom/main/eez_v12_simplified.json', {
      stroke: Cesium.Color.WHITE.withAlpha(0.6),
      strokeWidth: 1,
      fill: Cesium.Color.fromRandom({ alpha: 0.45 })
    }).then(ds => {
      viewer.dataSources.add(ds);
      ds.entities.values.forEach(e => {
        if (e.polygon) {
          const country = e.properties.SOVEREIGN1 || e.properties.TERRITORY1 || e.properties.GEONAME || 'Unknown';
          e.name = country;
          e.description = `<div style="background:rgba(0,0,0,0.85);padding:12px;border-radius:8px;color:white;">
            <b>${country}</b><br>Exclusive Economic Zone
          </div>`;
        }
      });
    });

    // ==== 2. Load Submarine Cables (your new file) ====
    Cesium.GeoJsonDataSource.load('https://raw.githubusercontent.com/ayeeff/fiefdom/main/cable-geo.json', {
      stroke: Cesium.Color.CYAN.withAlpha(0.9),
      strokeWidth: 2.5,
      clampToGround: true
    }).then(cables => {
      viewer.dataSources.add(cables);
      cables.entities.values.forEach(c => {
        c.name = c.properties.name || 'Submarine Cable';
        c.description = `<div style="background:rgba(0,0,0,0.85);padding:12px;border-radius:8px;color:white;">
          <b>${c.name}</b><br>Submarine internet cable
        </div>`;
        c.polyline.width = 3;
        c.polyline.material = Cesium.Color.CYAN.withAlpha(0.9);
      });
    });

    // Hover info
    const handler = new Cesium.ScreenSpaceEventHandler(viewer.canvas);
    let highlighted;
    handler.setInputAction(movement => {
      const picked = viewer.scene.pick(movement.endPosition);
      if (highlighted) {
        highlighted.polygon && (highlighted.polygon.material = highlighted.originalMaterial || highlighted.polygon.material);
        highlighted.polyline && (highlighted.polyline.material = highlighted.originalLine || highlighted.polyline.material);
        highlighted = null;
      }
      if (picked && picked.id) {
        highlighted = picked.id;
        if (highlighted.polygon) {
          highlighted.originalMaterial = highlighted.polygon.material;
          highlighted.polygon.material = Cesium.Color.YELLOW.withAlpha(0.6);
        }
        if (highlighted.polyline) {
          highlighted.originalLine = highlighted.polyline.material;
          highlighted.polyline.material = Cesium.Color.YELLOW.withAlpha(1);
          highlighted.polyline.width = 6;
        }
        viewer.selectedEntity = picked.id;
      } else viewer.selectedEntity = undefined;
    }, Cesium.ScreenSpaceEventType.MOUSE_MOVE);

    document.getElementById('loading').classList.add('hidden');
  </script>
</body>
</html>
