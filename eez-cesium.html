<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EEZ + Submarine Cables ‚Äì Calm Edition</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Cesium.js"></script>
  <script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI0ZWIyMzc1NS02YmZhLTRkOGUtYjg0Mi1lZjg3MTNkNWEyMmQiLCJpZCI6MzYxMDQ4LCJpYXQiOjE3NjMzNjU4MzZ9.d3jTploe7QTheRP-7owPPi19tptf08p4YtYQhBc6zKQ';
  </script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <style>
    html,body,#cesiumContainer{width:100%;height:100%;margin:0;padding:0;overflow:hidden;background:#000}
    #loading{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);background:rgba(0,0,0,0.8);padding:20px 40px;border-radius:12px;color:white;z-index:1000;text-align:center;font-family:system-ui}
    #infoBox{position:absolute;background:rgba(0,0,0,0.92);color:white;padding:10px 14px;border-radius:8px;font-family:system-ui,sans-serif;font-size:14px;pointer-events:none;z-index:9999;max-width:280px;box-shadow:0 4px 20px rgba(0,0,0,0.6);display:none;border:1px solid rgba(100,200,255,0.4);}
    #legend{position:absolute;bottom:20px;left:20px;background:rgba(0,0,0,0.75);padding:12px 16px;border-radius:8px;color:white;font-size:13px;backdrop-filter:blur(4px);}
    .hidden{display:none}
  </style>
</head>
<body>
  <div id="loading"><div style="font-size:48px;margin-bottom:12px">üåç</div>Loading EEZ + Submarine Cables‚Ä¶</div>
  <div id="infoBox"></div>
  <div id="legend">
    <strong>Legend</strong><br>
    ‚Ä¢ Soft green zones = Exclusive Economic Zones<br>
    ‚Ä¢ Deep blue lines = Submarine internet cables
  </div>
  <div id="cesiumContainer"></div>

  <script>
    const viewer = new Cesium.Viewer('cesiumContainer', {
      imageryProvider: new Cesium.OpenStreetMapImageryProvider({url:'https://a.tile.openstreetmap.org/'}),
      baseLayerPicker:false,geocoder:false,homeButton:false,sceneModePicker:false,
      navigationHelpButton:false,animation:false,timeline:false,fullscreenButton:false,
      requestRenderMode:true,maximumRenderTimeChange:Infinity
    });

    // Beautiful high-contrast satellite base
    Cesium.createWorldImageryAsync({
      style: Cesium.IonWorldImageryStyle.AERIAL_WITH_LABELS
    }).then(img=>{viewer.imageryLayers.remove(viewer.imageryLayers.get(0));viewer.imageryLayers.addImageryProvider(img,0);});

    viewer.camera.setView({destination:Cesium.Cartesian3.fromDegrees(0,0,22000000)});

    // Auto-rotate + pause
    let isInteracting = false;
    const rotationSpeed = Cesium.Math.toRadians(0.25);
    setInterval(()=>{if(!isInteracting)viewer.scene.camera.rotate(Cesium.Cartesian3.UNIT_Z,rotationSpeed/60);},16);

    const handler = new Cesium.ScreenSpaceEventHandler(viewer.canvas);
    handler.setInputAction(()=>isInteracting=true,Cesium.ScreenSpaceEventType.LEFT_DOWN);
    handler.setInputAction(()=>isInteracting=false,Cesium.ScreenSpaceEventType.LEFT_UP);
    handler.setInputAction(()=>isInteracting=true,Cesium.ScreenSpaceEventType.MOUSE_MOVE);

    const infoBox = document.getElementById('infoBox');

    // === EEZs ‚Äì Soft Sea Greens ===
    Cesium.GeoJsonDataSource.load('https://raw.githubusercontent.com/ayeeff/fiefdom/main/eez_v12_simplified.json').then(ds=>{
      viewer.dataSources.add(ds);
      const greenPalette = [
        Cesium.Color.fromCssColorString('#2a9d8f').withAlpha(0.35),
        Cesium.Color.fromCssColorString('#40916c').withAlpha(0.35),
        Cesium.Color.fromCssColorString('#52b788').withAlpha(0.35),
        Cesium.Color.fromCssColorString('#70c1b3').withAlpha(0.35),
        Cesium.Color.fromCssColorString('#95d5b2').withAlpha(0.35),
        Cesium.Color.fromCssColorString('#b7e4c7').withAlpha(0.35)
      ];
      let i=0;
      ds.entities.values.forEach(e=>{
        if(e.polygon){
          const country = e.properties.SOVEREIGN1?._value||e.properties.TERRITORY1?._value||e.properties.GEONAME?._value||'Unknown';
          e.name = country;
          e.polygon.material = greenPalette[i++ % greenPalette.length];
          e.polygon.outline = true;
          e.polygon.outlineColor = Cesium.Color.fromCssColorString('#1a5f57').withAlpha(0.7);
          e.polygon.outlineWidth = 1.2;
        }
      });
    });

    // === Cables ‚Äì Deep Elegant Blue ===
    Cesium.GeoJsonDataSource.load('https://raw.githubusercontent.com/ayeeff/fiefdom/main/cable-geo.json').then(ds=>{
      viewer.dataSources.add(ds);
      ds.entities.values.forEach(e=>{
        if(e.polyline){
          e.polyline.material = Cesium.Color.fromCssColorString('#0f4c81').withAlpha(0.9); // Deep ocean blue
          e.polyline.width = 2.8;
          e.name = e.properties.name || 'Submarine Cable';
        }
      });
    });

    // Tooltip follows mouse
    handler.setInputAction(movement=>{
      const picked = viewer.scene.pick(movement.endPosition);
      if(picked && picked.id && picked.id.name){
        infoBox.style.display='block';
        infoBox.innerHTML = `<strong>${picked.id.name}</strong>`;
        infoBox.style.left = (movement.endPosition.x + 15)+'px';
        infoBox.style.top  = (movement.endPosition.y + 10)+'px';
      }else{
        infoBox.style.display='none';
      }
    },Cesium.ScreenSpaceEventType.MOUSE_MOVE);

    document.getElementById('loading').classList.add('hidden');
  </script>
</body>
</html>
