name: Daily Portfolio Update

on:
  schedule:
    # Run daily at 9 AM UTC (adjust timezone as needed)
    - cron: '0 9 * * *'
  workflow_dispatch:  # Allow manual trigger

# Add permissions for the GITHUB_TOKEN
permissions:
  contents: write

jobs:
  update-portfolio:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Fetch all history to avoid conflicts
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas
      
      - name: Run portfolio processor
        run: |
          python process_portfolios.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add data/sumtotal.csv
          git pull origin main --rebase --autostash
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update sumtotal.csv - $(date -u +'%Y-%m-%d %H:%M UTC')" && git push origin main)
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sumtotal-csv
          path: data/sumtotal.csv
          retention-days: 30
